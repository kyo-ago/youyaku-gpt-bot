name: "push main"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  on_push_master:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      tag: ${{ steps.tagpr.outputs.tag }}
    steps:
     - uses: actions/checkout@v4
     - uses: Songmu/tagpr@v1
       id: tagpr
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
